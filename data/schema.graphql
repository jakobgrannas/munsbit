input CreateRecipeInput {
  recipe: RecipeInput
  clientMutationId: String!
}

type CreateRecipePayload {
  recipe: Recipe
  clientMutationId: String!
}

type Ingredient {
  amount: String
  name: String
}

input IngredientInput {
  amount: String
  name: String
}

type Mutation {
  createRecipe(input: CreateRecipeInput!): CreateRecipePayload
}

interface Node {
  id: ID!
}

type Recipe implements Node {
  id: ID!
  state: String
  url: String
  title: String
  cookingTime: String
  servings: Int
  author: String
  datePublished: String
  imageUrl: String
  instructions: [String]
  ingredients: [Ingredient]
}

input RecipeInput {
  state: String
  url: String
  title: String
  cookingTime: String
  servings: Int
  author: String
  datePublished: String
  imageUrl: String
  instructions: [String]
  ingredients: [IngredientInput]
}

type RootQueryType {
  node(id: ID!): Node
  viewer: Viewer
}

type User implements Node {
  id: ID!
  userId: String
  name: String
  email: String
  recipes: [Recipe]
  recipe: Recipe
}

type Viewer implements Node {
  id: ID!
  type: String
  user(id: Int): User
  recipe(url: String!): Recipe
}
